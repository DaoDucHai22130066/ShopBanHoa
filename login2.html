<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="login2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Tài khoản, giỏ hàng, thanh toán -->
      <div class="icon-links">
        <a href="#" id="account-link"><i class="fas fa-user"></i> Tài khoản</a>
        <a href="#" class="cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
        <a href="#"><i class="fas fa-external-link-alt"></i> Thanh toán</a>
      </div>
    </header>

    <!-- Modal đăng nhập/đăng ký -->
    <div id="account-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="toggleModal()">&times;</span>
        <div class="login-form">
          <h2>Đăng nhập</h2>
          <div class="input-group">
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Mật khẩu" />
          </div>
          <div class="input-group">
            <button>Đăng nhập</button>
          </div>
          <p>Hoặc đăng nhập bằng</p>
          <div class="social-login">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
          </div>
          <p class="signup" onclick="showRegister()">Đăng ký</p>
        </div>
        <div class="register-form" style="display: none">
          <h2>Đăng ký tài khoản</h2>
          <div class="input-group">
            <input type="text" placeholder="Họ tên" />
          </div>
          <div class="input-group">
            <input type="email" placeholder="E-mail" />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Điện thoại" />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Mật khẩu" />
          </div>
          <div class="input-group">
            <button>Đăng ký</button>
          </div>
          <p class="signup" onclick="showLogin()">Đăng nhập</p>
        </div>
      </div>
    </div>

    <script>
      function toggleModal() {
        document.getElementById("account-modal").classList.toggle("show-modal");
      }

      function showRegister() {
        document.querySelector(".login-form").style.display = "none";
        document.querySelector(".register-form").style.display = "block";
      }

      function showLogin() {
        document.querySelector(".login-form").style.display = "block";
        document.querySelector(".register-form").style.display = "none";
      }

      document
        .getElementById("account-link")
        .addEventListener("click", toggleModal);
    </script>
  </body>
</html>
